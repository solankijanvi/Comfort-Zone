<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <nav>
      <div class="nav-header">
        <div class="nav-logo">
          <a href="/" class="logo">Comfort-Zone</a>
        </div>
        <div class="nav-menu-btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
        <div>
          <ul class="nav_links" id="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/product">Products</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
    </nav>
    <main>
      <div class="container">
        <div class="contact-info">
          <h3 class="title">Contact Us</h3>
          <div class="info">
            <div class="information">
             
              <p>123 Fashion Avenue, Downtown, Style City, 45678</p>
            </div>
            <div class="information">
       
              <p>contact@comfortzone.com</p>
            </div>
            <div class="information">
            
              <p>123-456-789</p>
            </div>
          </div>
        </div>
        <div class="contact-form">
         
          <form action="/submit_form" method="POST">
            <h3 class="title">Get in Touch</h3>
            <div class="input-container">
             
              <input type="text" name="firstName" class="input" placeholder="First Name" required />
            </div>
            <div class="input-container">
              <input type="text" name="lastName" class="input" placeholder="Last Name" required />
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email" required />
            </div>
            <div class="input-container">
              <input type="tel" name="mobile" class="input" placeholder="Mobile" required />
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message" required></textarea>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
